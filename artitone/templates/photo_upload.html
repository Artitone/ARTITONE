{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <title>Photo Upload</title>
</head>
<style>
:root {
  --duration: 1.5s;
  --container-size: 250px;
  --box-size: 33px;
  --box-border-radius: 15%; }


.box_container {
  display: none;
  width: var(--container-size);
  justify-content: space-between;
  align-items: center;
  position: relative; }

.box {
  width: var(--box-size);
  height: var(--box-size);
  position: relative;
  display: block;
  transform-origin: -50% center;
  border-radius: var(--box-border-radius); }
  .box:after {
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    right: 0;
    background-color: lightblue;
    border-radius: var(--box-border-radius);
    box-shadow: 0px 0px 10px 0px rgba(28, 159, 255, 0.4); }
  .box:nth-child(1) {
    animation: slide var(--duration) ease-in-out infinite alternate; }
    .box:nth-child(1):after {
      animation: color-change var(--duration) ease-in-out infinite alternate; }
  .box:nth-child(2) {
    animation: flip-1 var(--duration) ease-in-out infinite alternate; }
    .box:nth-child(2):after {
      animation: squidge-1 var(--duration) ease-in-out infinite alternate; }
  .box:nth-child(3) {
    animation: flip-2 var(--duration) ease-in-out infinite alternate; }
    .box:nth-child(3):after {
      animation: squidge-2 var(--duration) ease-in-out infinite alternate; }
  .box:nth-child(4) {
    animation: flip-3 var(--duration) ease-in-out infinite alternate; }
    .box:nth-child(4):after {
      animation: squidge-3 var(--duration) ease-in-out infinite alternate; }
  .box:nth-child(5) {
    animation: flip-4 var(--duration) ease-in-out infinite alternate; }
    .box:nth-child(5):after {
      animation: squidge-4 var(--duration) ease-in-out infinite alternate; }
  .box:nth-child(2):after {
    background-color: #1C9FFF; }
  .box:nth-child(3):after {
    background-color: #1FB1FD; }
  .box:nth-child(4):after {
    background-color: #22C7FB; }

@keyframes slide {
  0% {
    background-color: #1795FF;
    transform: translatex(0vw); }
  100% {
    background-color: #23D3FB;
    transform: translatex(calc(var(--container-size) - (var(--box-size) * 1.25))); } }

@keyframes color-change {
  0% {
    background-color: #1795FF; }
  100% {
    background-color: #23D3FB; } }

@keyframes flip-1 {
  0%, 15% {
    transform: rotate(0); }
  35%, 100% {
    transform: rotate(-180deg); } }

@keyframes squidge-1 {
  5% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1); }
  15% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7); }
  25%, 20% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4); }
  55%, 100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1); }
  40% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7); } }

@keyframes flip-2 {
  0%, 30% {
    transform: rotate(0); }
  50%, 100% {
    transform: rotate(-180deg); } }

@keyframes squidge-2 {
  20% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1); }
  30% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7); }
  40%, 35% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4); }
  70%, 100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1); }
  55% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7); } }

@keyframes flip-3 {
  0%, 45% {
    transform: rotate(0); }
  65%, 100% {
    transform: rotate(-180deg); } }

@keyframes squidge-3 {
  35% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1); }
  45% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7); }
  55%, 50% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4); }
  85%, 100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1); }
  70% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7); } }

@keyframes flip-4 {
  0%, 60% {
    transform: rotate(0); }
  80%, 100% {
    transform: rotate(-180deg); } }

@keyframes squidge-4 {
  50% {
    transform-origin: center bottom;
    transform: scalex(1) scaley(1); }
  60% {
    transform-origin: center bottom;
    transform: scalex(1.3) scaley(0.7); }
  70%, 65% {
    transform-origin: center bottom;
    transform: scalex(0.8) scaley(1.4); }
  100%, 100% {
    transform-origin: center top;
    transform: scalex(1) scaley(1); }
  85% {
    transform-origin: center top;
    transform: scalex(1.3) scaley(0.7); } }

</style>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 30vh;">
        <div class="box_container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="container" style=" display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 50vh; /* Use viewport height to fill the screen vertically */
    padding: 20px;
    box-sizing: border-box;

    /* Optional styling */
    background: white; /* For better visibility */
    border-radius: 8px; /* Styled corners */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow */
    width: auto;
    max-width: 50vh; /* Ensures the form doesn't stretch too wide */
    margin: auto; /* This centers the container horizontally when combined with max-width */
    /* Add more styles as needed */">
        <form id="uploadForm" action="{% url 'photo_upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="photo" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            document.querySelector('.box_container').style.display = 'flex'; // Show the .box_container

            setTimeout(function() {
                // After 5 seconds, submit the form programmatically
                // This assumes you handle the file upload in your Django view and redirect after processing
                document.getElementById('uploadForm').submit();
            }, 5000);
        });
    </script>
</body>
{% endblock %}
