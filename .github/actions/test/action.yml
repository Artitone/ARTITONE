name: Test Python
description: Runs Python tests and checks coverage when tests pass
inputs:
  minimum-coverage:
    default: "85"
    description: The minimum required code coverage percentage
    required: false
runs:
  using: composite
  steps:
    - name: Execute Python Django Test Cases
      shell: bash
      working-directory: artitone
      run: python manage.py test
    - name: Check Test Coverage
      shell: bash
      working-directory: artitone
      run: |
        coverage run --source "." manage.py test
        coverage xml -i
    - name: Produce the coverage report
      uses: insightsengineering/coverage-action@v2
      with:
        path: ./artitone/coverage.xml
        publish: true
        diff: true
        diff-branch: main
